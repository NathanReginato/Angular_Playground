<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular Playground</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js" charset="utf-8"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="col-sm-6 col-sm-offset-3">
    <h1>Hello {{yourName}}!</h1>
    <div class="container-fluid">
      <label for="">Name: </label>
      <input class="form-control" type="text" ng-model="yourName">
    </div>
  </div>
</body>
</html>
